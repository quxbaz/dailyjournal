{% raw %}

<script type="text/x-handlebars-template" id="year-template">
  <div class="year-label">{{year.year}}</div>
  <div class="days">
    {{#each year}}
      <span class="day {{#if id}}filled{{/if}} {{#if is_end_of_month}}end-of-month{{/if}}" data-date="{{date}}"></span>
    {{/each}}
  </div>
  <div class="date-label"></div>
</script>

{% endraw %}
